repos:
-   repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
    -   id: black
        language_version: python3.10
        stages: [commit]
-   repo: https://github.com/PyCQA/flake8
    rev: 5.0.4
    hooks:
    -   id: flake8
        stages: [commit]
-   repo: local
    hooks:
    -   id: requirements
        name: requirements
        entry: bash -c 'venv/bin/pip3 freeze > requirements.txt; git add requirements.txt'
        language: system
        pass_filenames: false
        stages: [commit]

